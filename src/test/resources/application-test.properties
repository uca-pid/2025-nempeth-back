# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:korven_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS timestamptz AS timestamp
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=never

# Disable Liquibase for tests
spring.liquibase.enabled=false

# JWT Configuration for tests
app.jwt.secret=test-secret-for-ci-pipeline-256-bits-minimum-length-required-for-jwt
app.jwt.expiration-ms=3600000

# Mail Configuration (dummy for tests)
app.frontend-base-url=http://localhost:5173
app.mail-from=no-reply@korven.com.ar
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Server Configuration
server.port=0

# Disable unnecessary auto-configurations for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
