# H2
spring.datasource.url=jdbc:h2:mem:korven_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS timestamptz AS timestamp
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Evita que arranque cualquier inicializaci�n SQL autom�tica
spring.sql.init.mode=never

# Deactivate Liquibase
spring.liquibase.enabled=false

# JWT for tests
app.jwt.secret=${JWT_SECRET:test-secret-for-ci}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# Frontend and dummy mail
app.frontend-base-url=http://localhost:5173
app.mail-from=no-reply@korven.com.ar
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Random port
server.port=0
